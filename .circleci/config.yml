version: 2
jobs:
  test-job:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run:
        name: test
        command: |
          npm run test
  deploy-job:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - test-job
      - deploy-job:
          requires:
            - test-job
          filters:
            branches:
              only: master
